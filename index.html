<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page com Imagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-top: 0;
    }
    a.btn {
      display: inline-block;
      background-color: #005fa3;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    a.btn:hover {
      background-color: #004080;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <img src="2025061923341168.jpg" alt="Imagem da capa" />
  <h1>Bem-vindo à Nossa Landing Page</h1>
  <p>Confira nosso conteúdo exclusivo e aproveite!</p>
</header>

<main>
  <h2>Sobre o Projeto</h2>
  <p>Esta landing page serve para você apresentar seu produto ou serviço de forma simples e direta.</p>
  <a href="#contato" class="btn">Entre em contato</a>
</main>

<footer>
  &copy; 2025 - Todos os direitos reservados.
</footer>

</body>
</html>
